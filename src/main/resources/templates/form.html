<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Mensaje (SSR)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary" th:text="${accion}">Crear Mensaje</h1>

    <form th:action="@{/app/save}" th:object="${mensaje}" method="post" class="needs-validation" novalidate>

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
            <div class="invalid-feedback">Por favor, introduce un título.</div>
        </div>

        <div class="mb-3">
            <label for="texto" class="form-label">Texto</label>
            <textarea class="form-control" id="texto" rows="5" th:field="*{texto}" required></textarea>
            <div class="invalid-feedback">Por favor, introduce el texto del mensaje.</div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/app/}" class="btn btn-secondary">Volver a la Lista</a>
            <button type="submit" class="btn btn-primary" th:text="${accion}"></button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
