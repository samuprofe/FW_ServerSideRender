<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Mensajes (SSR)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Gestor de Mensajes (Renderizado en Servidor)</h1>
    <p class="text-center lead">CRUD completo con Spring Boot y Thymeleaf (UT1 DAM).</p>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/app/form}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Crear Nuevo Mensaje
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Texto</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${mensajes}">
                <td th:text="${m.id}">1</td>
                <td th:text="${m.titulo}">Título del Mensaje</td>
                <td th:text="${m.texto}">Texto del mensaje</td>
                <td th:text="${#temporals.format(m.fecha, 'dd-MM-yyyy HH:mm')}">13-10-2025 17:00</td>
                <td>
                    <a th:href="@{/app/edit/{id}(id=${m.id})}" class="btn btn-sm btn-info action-button">Editar</a>
                    <a th:href="@{/app/delete/{id}(id=${m.id})}"
                       onclick="return confirm('¿Confirmas la eliminación del mensaje con ID ' + [[${m.id}]] + '?')"
                       class="btn btn-sm btn-danger action-button">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${mensajes.isEmpty()}" class="alert alert-warning text-center">
        No hay mensajes registrados.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
